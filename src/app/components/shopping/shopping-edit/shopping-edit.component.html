<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
          >
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{ editMode ? 'Save' : 'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()" [@list1]>Clear</button>
            <button class="btn btn-info" type="button" (click)="onAnimate()">Animation Test</button>
          </div>
        </div>
        <div
          style="width: 200px; height: 30px;"
          [@divState]="state"
          (@divState.start)="animationStarted($event)"
          (@divState.done)="animationEnded($event)"
        >
        </div>
      </div>
    </form>
  </div>
</div>
